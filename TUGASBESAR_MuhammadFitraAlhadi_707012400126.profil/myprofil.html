<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex items-center justify-center min-h-screen">
    <div >
        <h1 class="text-2xl font-semibold mb-6">My Profile</h1>
        <div class="flex items-center flex-row gap-x-8">
            
            
            <div class="flex items-center flex-col">
                
                <div class="relative mb-4">
                    <img class="w-32 h-32 rounded-full" src="Profil.webp" alt="Profile Picture">
                </div>
                <!-- Buttons -->
                <div class="mb-4">
                    <button class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-emerald-700">Change Photo</button>
                </div>
                <div>
                    <button class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700">Delete</button>
                </div>
            </div>
        
            <!-- Column 2 -->
            <div class="bg-white bg-opacity-70 shadow-md rounded-lg p-10 w-200">
                <div class="space-y-4">
                    <div class="flex justify-between gap-x-4">
                        <div class="w-100">
                            <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                            <input id="first-name" type="text"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 sm:text-sm">
                        </div>
                        <div class="w-100">
                            <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                            <input id="last-name" type="text"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 sm:text-sm">
                        </div>
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <input id="phone" type="text"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input id="email" type="email"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 sm:text-sm">
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
