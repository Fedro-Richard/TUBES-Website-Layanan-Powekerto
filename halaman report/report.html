<body>

            <div class="right-section">

                    <input type="text" placeholder="Cari ...">

        </nav>
    </header>

    <main class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">Laporan Tingkat Kepuasan Pengguna Web</h1>

        <!-- Form Kepuasan Pengguna -->
        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-2">Form Tingkat Kepuasan</h2>
            <form id="satisfaction-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="satisfaction">
                        Tingkat Kepuasan
                    </label>
                    <select id="satisfaction" name="satisfaction"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="">Pilih Tingkat Kepuasan</option>
                        <option value="1">1 - Sangat Tidak Puas</option>
                        <option value="2">2 - Tidak Puas</option>
                        <option value="3">3 - Netral</option>
                        <option value="4">4 - Puas</option>
                        <option value="5">5 - Sangat Puas</option>
                    </select>
                </div>
                <div class="flex items-center justify-between">
                    <button
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit">
                        Submit
                    </button>
                </div>
            </form>
            <p id="form-message" class="text-green-500 text-sm"></p>
        </section>

        <!-- Chart Kepuasan Pengguna -->
        <section>
            <h2 class="text-xl font-semibold mb-2">Grafik Tingkat Kepuasan</h2>
            <canvas id="satisfaction-chart" width="400" height="200"></canvas>
        </section>
    </main>

    <!--Footer-->
<footer class="bg-[#1F509A] text-white py-8">
    <div class="container mx-auto px-4 text-center">
